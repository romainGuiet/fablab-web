<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition>

		<script>
			function handleSubmitChangePassword(args, dialog) {
				if (!args.validationFailed) {
					UserPasswordDialog.hide()
				}
			}
		</script>

        <p:dialog id="UserChangePassDlg" widgetVar="UserPasswordDialog" modal="true" resizable="false" appendTo="@(body)" header="#{lang['users.changePassword.title']}">
            <h:form id="UserChangePassForm">
                <h:panelGroup id="display">
					<c:if test="#{userCtrl.changePassError!=null}">
						<div class="alert alert-danger">
							#{userCtrl.changePassError}
						</div>
					</c:if>
                    <p:panelGrid columns="2" rendered="#{userCtrl.selected != null}">
                        <p:outputLabel value="#{lang['users.password']}" for="password" />
                        <p:password  id="password" value="#{userCtrl.changePassPassword}" required="true" />

                        <p:outputLabel value="#{lang['users.confirmation']}" for="confirmation" />
                        <p:password id="confirmation" value="#{userCtrl.changePassConfirmation}" required="true" />

                    </p:panelGrid>
						<p:commandButton actionListener="#{userCtrl.updatePassword}" value="#{lang['general.save']}" update="display,:growl" oncomplete="handleSubmitChangePassword(args, 'UserPasswordDialog');"/>
                    <p:commandButton value="#{lang['general.cancel']}" onclick="UserPasswordDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
