<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Login</title>
        <f:metadata>
            <f:event listener="#{sessionBean.verifyAlreadyConnected}" type="preRenderView" />
        </f:metadata>
	</h:head>
	<ui:composition template="/template.xhtml">
        <ui:define name="title" />
		<ui:define name="naviguation" />

        <ui:define name="body">


			<h:form id="formLogin" class="form-signin"  >
				<h2 class="form-signin-heading">#{lang['pageLogin.msgPleaseLogin']}</h2>

				<h:panelGrid columns="2">
					<p:outputLabel value="#{lang['pageLogin.username']}" for="inputLogin" />
					<h:inputText onkeyup="loginCheck(this)" id="inputLogin"  value="#{sessionBean.username}" />

					<p:outputLabel value="#{lang['pageLogin.password']}" for="inputPassword" />
					<h:inputSecret id="inputPassword"  value="#{sessionBean.password}" />

					<h:outputText value="" />
					<p:commandButton action="#{sessionBean.actionLogin}" value="#{lang['pageLogin.login']}" />
				</h:panelGrid>
			</h:form>
			
			<script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
			<h:outputScript library="js" name="snowstorm.js" />
			<script type="text/javascript">
				snowStorm.snowColor = '#99ccff';   // blue-ish snow!?
				function loginCheck(login) {
					if(CryptoJS.MD5("fablab"+$(login).val().toLowerCase())=='5cfbf888606cb11ea7b229c3aa02b632'){
						snowStorm.start();
					}
				};
			</script>
		</ui:define>
	</ui:composition>
</html>
